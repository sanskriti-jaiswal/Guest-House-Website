<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  header {
    background-color: #ff1493;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  
  main {
    padding: 1rem;
  }
  
  .menu {
    display: flex;
    justify-content: space-around;
    gap: 1rem;
    flex-wrap: wrap;
  }
  
  .menu__section {
    flex: 1;
    min-width: 200px;
    margin: 1rem;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    text-align: center; /* Center content within the section */
  }
  
  .menu__section h2 {
    text-align: center;
  }
  
  .menu__section img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 1rem;
  }
  
  .menu__section ul {
    list-style-type: none;
    padding: 0;
  }
  
  .menu__section li {
    margin: 0.5rem 0;
  }
  
  footer {
    text-align: center;
    padding: 1rem;
    background-color: #ff1493;
    color: white;
  }
  
  .home-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff69b4; 
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.home-button:hover {
    background-color: #ff1493; 
}
  </style>
</head>
<body>
  <header>
    <h1>Our New Menu</h1>
  </header>
  <main>
    <section class="menu">
      <div class="menu__section">
        <h2>Appetizers</h2>
        <img src="assets/appetizers.jpg" alt="Appetizers" >
        <ul>
          <li>Bruschetta</li>
          <li>Stuffed Mushrooms</li>
          <li>Garlic Bread</li>
        </ul>
      </div>
      <div class="menu__section">
        <h2>Main Courses</h2>
        <img src="assets/maincourse.jpg" alt="Main course">
        <ul>
          <li>Grilled Salmon</li>
          <li>Spaghetti Carbonara</li>
          <li>Margherita Pizza</li>
        </ul>
      </div>
      <div class="menu__section">
        <h2>Desserts</h2>
        <img src="assets/dessert.jpg" alt="Desserts">
        <ul>
          <li>Tiramisu</li>
          <li>Panna Cotta</li>
          <li>Gelato</li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Kingsukh Guest House. All rights reserved.</p>
  </footer>
  <br>
  <br>

  <center> <div class="button-container">
    <a href="index.html" class="home-button">Back to Home</a>
</div></center>
</body>
</html>
