<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reviews</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .tm-reviews {
            background-color: #ff1493;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .tm-reviewsection {
            max-width: 800px;
            margin: auto;
        }
        .tm-review {
            text-align: center;
        }
        .tm-review__item {
            padding: 20px;
        }
        .tm-review__rating {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .tm-review__stars {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tm-review__stars img {
            width: 20px;
            height: 20px;
            margin-right: 5px; 
        }
        .tm-review__comment {
            font-style: italic;
            margin-bottom: 10px;
        }
        .slick-prev, .slick-next {
            color: #ff69b4;
            font-size: 24px;
        }
        .slick-prev {
            left: -30px;
        }
        .slick-next {
            right: -30px;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <section class="tm-reviews">
        <h2>Reviews</h2>
    </section>
    <section class="tm-reviewsection">
        <div class="tm-review">
            <div class="slider review">
                <div class="tm-review__item">
                    <div class="tm-review__rating">
                        <div class="tm-review__stars">
                            <img src="assets/star.png" alt="star">
                            <img src="assets/star.png" alt="star">
                            <img src="assets/star.png" alt="star">
                            <img src="assets/star.png" alt="star">
                            <img src="assets/star.png" alt="star">
                        </div>
                        <span>5/5</span>
                    </div>
                    <div class="tm-review__comment">
                        <p>Great Guest House, I am recommending it to everyone. Wished I had stayed a few more days there.</p>
                        <p>- Rachel Green, Tripster</p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <center>
        <div class="button-container">
            <a href="index.html" class="home-button">Back to Home</a>
        </div>
    </center>
    
</body>
</html>
